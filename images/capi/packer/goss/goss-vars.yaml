kubernetes_cni_rpm_version: ""
# When k8s and k8s cni source is http
kubernetes_load_additional_imgs: false

#windows variables
kubernetes_install_path: ""
windows_service_manager: ""
distribution_version: ""
runtime: ""

# OS Specific package/Command/Kernal Params etc...
# Structured in below format
# OS_NAME
#   common-package:
#   common-kernel-params:
#   common-services:
#   PROVIDER_NAME:
#     package:
#     command:
#     service:
#  ...
amazon linux:
  common-package: *common_rpms
  amazon:
    service:
      amazon-ssm-agent:
        enabled: true
        running: true
    package:
      awscli:
      amazon-ssm-agent:
centos:
  common-package: *common_rpms
  amazon:
    package:
      amazon-ssm-agent:
    command:
      pip3 list --format=columns | grep 'awscli' | awk -F' ' '{print $1}':
        exit-status: 0
        stdout: ["awscli"]
        stderr: []
        timeout: 0
  azure:
    package:
      azure-cli:
  ova:
    package:
      open-vm-tools:
      cloud-init:
      cloud-utils-growpart:
      python2-pip:
flatcar:
  amazon:
    command:
photon:
  common-kernel-param:
    net.ipv4.tcp_limit_output_bytes:
      value: "524288"
  common-package:
    <<: *common_photon_rpms
    audit:
  ova:
    package:
      open-vm-tools:
      cloud-init:
      cloud-utils:
      python3-netifaces:
rhel:
  common-package: *common_rpms
  ova:
    package:
      open-vm-tools:
      cloud-init:
      cloud-utils-growpart:
      python2-pip:
ubuntu:
  common-kernel-param:
    net.ipv4.conf.all.rp_filter:
      value: "1"
  common-package:
    <<: *common_debs
  common-service:
    apt-daily.timer:
      enabled: false
      running: false
    apt-daily-upgrade.timer:
      enabled: false
      running: false
  azure:
    command:
      pip3 list --format=columns | grep 'azure-cli' | awk -F' ' '{print $1}':
        exit-status: 0
        stdout: ["azure-cli"]
        stderr: []
        timeout: 0
    package:
      <<: *chrony_deb
    service:
      chrony:
        enabled: true
        running: true
  amazon:
    service:
      snap.amazon-ssm-agent.amazon-ssm-agent.service:
        enabled: true
        running: true
    package:
    command:
      snap list | grep 'amazon-ssm-agent' | awk -F' ' '{print $1}':
        exit-status: 0
        stdout: ["amazon-ssm-agent"]
        stderr: []
        timeout: 0
      pip3 list --format=columns | grep 'awscli' | awk -F' ' '{print $1}':
        exit-status: 0
        stdout: ["awscli"]
        stderr: []
        timeout: 0
  ova:
    package:
      open-vm-tools:
      cloud-guest-utils:
      cloud-initramfs-copymods:
      cloud-initramfs-dyn-netconf:

