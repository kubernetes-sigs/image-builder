---
crictl_baseurl: https://github.com/kubernetes-sigs/cri-tools/releases/download/v{{ crictl_version }}
crictl_filename: crictl-v{{ crictl_version }}-{{ system }}-{{ arch }}.tar.gz
crictl_url: "{{ crictl_baseurl }}/{{ crictl_filename }}"

kubernetes_goarch: "{{ arch }}"
kubernetes_resolved_arch: "{{ kubernetes_goarch | default(arch, true) }}"

kubernetes_bins:
  - kubeadm
  - kubectl
  - kubelet

kubernetes_primary_imgs:
  - kube-apiserver.tar
  - kube-controller-manager.tar
  - kube-scheduler.tar
  - kube-proxy.tar

kubernetes_additional_imgs:
  - pause.tar
  - coredns.tar
  - etcd.tar

kubernetes_load_additional_imgs: false

kubernetes_imgs: "{{ kubernetes_primary_imgs | union(kubernetes_additional_imgs) if kubernetes_load_additional_imgs | bool else kubernetes_primary_imgs }}"

kubernetes_cni_http_checksum: sha256:{{ kubernetes_cni_http_source }}/{{ kubernetes_cni_semver }}/cni-plugins-linux-{{ kubernetes_resolved_arch }}-{{ kubernetes_cni_semver }}.tgz.sha256

kubeadm_template: etc/kubeadm.yml

kubelet_extra_args: --pod-infra-container-image={{ pause_image }}

kubernetes_enable_automatic_resource_sizing: false
