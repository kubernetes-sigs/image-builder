---
- name: Download crictl
  ansible.builtin.get_url:
    url: "{{ crictl_url }}"
    checksum: sha256:{{ crictl_url }}.sha256
    dest: /tmp/{{ crictl_filename }}
    mode: "0600"

- name: Create "{{ sysusrlocal_prefix }}/bin" directory
  ansible.builtin.file:
    state: directory
    path: "{{ sysusrlocal_prefix }}/bin"
    mode: "0755"
    owner: root
    group: root

- name: Unpack crictl
  ansible.builtin.unarchive:
    remote_src: true
    src: /tmp/{{ crictl_filename }}
    dest: "{{ sysusrlocal_prefix }}/bin"
    extra_opts:
      - --no-overwrite-dir

- name: Remove crictl tarball
  ansible.builtin.file:
    state: absent
    path: /tmp/{{ crictl_filename }}
