---
dependencies:
  - role: setup
    vars:
      rpms: ""
      debs: ""
    when: ansible_os_family == "VMware Photon OS"

  - role: setup
    vars:
      rpms: >-
        {{ ( common_rpms + rh8_rpms + lookup('vars', 'common_' + build_target + '_rpms') ) }}
      debs: "{{ common_debs +  lookup('vars', 'common_' + build_target + '_debs') }}"
    when: packer_builder_type is search('qemu')
