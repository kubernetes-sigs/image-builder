---
- name: Put templated sources.list in place
  template:
    src: etc/apt/sources.list.j2
    dest: /etc/apt/sources.list

- name: Find existing repo files
  find:
    depth: 1
    paths:
      - /etc/apt
      - /etc/apt/sources.list.d
    patterns: '*.list'
  register: repo_files
  when: disable_public_repos|bool

- name: Disable repos
  command: "mv {{ item.path }} {{ item.path }}.disabled"
  loop: "{{ repo_files.files }}"
  when: disable_public_repos|bool

- name: Install extra repos
  copy:
    src: "{{ item }}"
    dest: "/etc/apt/sources.list.d/{{ item | basename }}"
  loop: "{{ extra_repos.split() }}"
  when: extra_repos != ""

- name: update apt cache
  apt:
    force_apt_get: True
    update_cache: True

- name: perform a dist-upgrade
  apt:
    force_apt_get: True
    upgrade: dist

- name: install baseline dependencies
  apt:
    force_apt_get: True
    name: "{{ common_debs }}"
    state: latest

- name: install extra debs
  apt:
    force_apt_get: True
    name: "{{ extra_debs.split() }}"
    state: latest

- name: install pinned debs
  apt:
    force_apt_get: True
    name: "{{ common_pinned_debs }}"
    state: present
    force: yes
