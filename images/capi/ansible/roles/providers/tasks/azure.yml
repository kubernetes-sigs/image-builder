---
- import_tasks: redhat.yml
  when: ansible_os_family == "RedHat"

- import_tasks: debian.yml
  when: ansible_os_family == "Debian"

- name: Configure PTP
  lineinfile:
    path: /etc/chrony/chrony.conf
    create: yes
    line: refclock PHC /dev/ptp0 poll 3 dpoll -2 offset 0

- name: Ensure makestep parameter set as per Azure recommendation
  lineinfile:
    path: /etc/chrony/chrony.conf
    regexp: '^makestep'
    line: makestep 1.0 -1

- name: Block traffic to 168.63.129.16 port 80 for cve-2021-27075
  ansible.builtin.iptables:
    chain: FORWARD
    destination: 168.63.129.16
    destination_port: 80
    protocol: tcp
    jump: DROP
    comment: block traffic to 168.63.129.16 for cve-2021-27075
