---
- name: Install cloud-init packages
  apt:
    name: "{{ packages }}"
    state: present
    force_apt_get: yes
  vars:
    packages:
    - cloud-init
    - cloud-guest-utils
    - cloud-initramfs-copymods
    - cloud-initramfs-dyn-netconf
    - cloud-initramfs-growroot
  when: ansible_os_family == "Debian"

- name: Install cloud-init packages
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - cloud-init
    - cloud-utils-growpart
  when: ansible_os_family == "RedHat"

#- name: Unlock password
#  replace:
#    path: /etc/cloud/cloud.cfg
#    regexp: '(?i)lock_passwd: True'
#    replace: 'lock_passwd: False'

- name: Symlink /usr/libexec/cloud-init to /usr/lib/cloud-init
  file:
    src:   /usr/libexec/cloud-init
    dest:  /usr/lib/cloud-init
    state: link
  when: ansible_os_family == "RedHat"

- name: Disable Hyper-V KVP protocol daemon on Ubuntu
  systemd:
    name: hv-kvp-daemon
    state: stopped
    enabled: false
  when: ansible_os_family == "Debian"
