---
- name: install Azure clients
  pip:
    executable: pip3
    name: "{{ packages }}"
  vars:
    packages:
      - azure-cli

- name: Ansible apt install chrony
  apt:
    name: chrony
    state: present
  
- name: Configure PTP
  lineinfile:
    path: /etc/chrony/chrony.conf
    create: yes
    line: refclock PHC /dev/ptp0 poll 3 dpoll -2 offset 0

- name: Ensure makestep parameter set as per Azure recommendation
  lineinfile:
    path: /etc/chrony/chrony.conf
    regexp: '^makestep'
    line: makestep 1.0 -1

- name: Enable chrony.service
  systemd:
    enabled: yes
    state: started
    daemon_reload: yes
    name: chrony.service
