# v1.0.1 2023/11/01 - Modified by Daniel Kao <dk@armada.ai> to remediate
# Ubuntu 20.04 CIS STIG hardening.
---
- name: Define file modes
  set_fact:
    last_log_mode: "0664"
    machine_id_mode: "0644"

- name: Install git client on system
  ansible.builtin.apt:
    name: git
    state: present

- name: Install ansible on system
  ansible.builtin.apt:
    name: ansible
    state: present

- name: Git checkout ubuntu2004_cis to /srv/ubuntu2004_cis for CIS hardening on system
  ansible.builtin.git:
    repo: 'https://github.com/florianutz/ubuntu2004_cis.git'
    dest: /srv/ubuntu2004_cis

- name: Create /srv/site.yml for Ubuntu 20.04 CIS hardening script
  ansible.builtin.shell: "/bin/echo -e '- name: Harden Server\n  hosts: localhost\n  become: yes\n\n  roles:\n    - ubuntu2004_cis' > /srv/site.yml"

- name: Modify /srv/ubuntu2004_cis/defaults/main.yml to skip Sections 3 through 6
  ansible.builtin.shell: "sed -i -e 's/ubuntu2004cis_section3: true/ubuntu2004cis_section3: false/g' -e 's/ubuntu2004cis_section4: true/ubuntu2004cis_section4: false/g' -e 's/ubuntu2004cis_section5: true/ubuntu2004cis_section5: false/g' -e 's/ubuntu2004cis_section6: true/ubuntu2004cis_section6: false/g' /srv/ubuntu2004_cis/defaults/main.yml"

- name: Run Ansible Playbook on ubuntu2004_cis to harden the system
  ansible.builtin.command: /usr/bin/ansible-playbook site.yml
  args:
    chdir: /srv

- name: Remove git from system
  ansible.builtin.apt:
    name: git
    state: absent

- name: Remove ansible from system
  ansible.builtin.apt:
    name: ansible
    state: absent

- name: Remove files used for ubuntu2004_cis
  ansible.builtin.shell: "rm -rf /srv/site.yml && rm -rf /srv/ubuntu2004_cis/"

- name: Pin all installed packages with apt-mark
  shell: dpkg-query -f '${binary:Package}\n' -W | xargs apt-mark hold

- name: Remove extra repos
  file:
    path: /etc/apt/sources.list.d/{{ item | basename }}
    state: absent
  loop: "{{ extra_repos.split() }}"
  when: remove_extra_repos and extra_repos != ""

- name: Find disabled repo files
  find:
    depth: 1
    paths:
      - /etc/apt
      - /etc/apt/sources.list.d
    patterns: "*.list.disabled"
  register: repo_files
  when: disable_public_repos|default(false)|bool and reenable_public_repos|default(true)|bool

- name: Enable repos
  command: mv {{ item.path }} {{ item.path | regex_replace('.disabled') }}
  loop: "{{ repo_files.files }}"
  when: disable_public_repos|default(false)|bool and reenable_public_repos|default(true)|bool

- name: Remove templated apt.conf.d/90proxy used for http(s)_proxy support
  file:
    path: etc/apt/apt.conf.d/90proxy
    state: absent
  when: http_proxy is defined or https_proxy is defined

- name: Stop auditing
  service:
    name: rsyslog
    state: stopped

- name: Remove apt package caches
  apt:
    autoclean: true
    autoremove: true
    force_apt_get: true

- name: Remove apt package lists
  file:
    state: "{{ item.state }}"
    path: "{{ item.path }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop:
    - { path: /var/lib/apt/lists, state: absent, mode: "0755" }
    - { path: /var/lib/apt/lists, state: directory, mode: "0755" }

- name: Disable apt-daily services
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop:
    - apt-daily.timer
    - apt-daily-upgrade.timer

- name: Get installed packages
  package_facts:

- name: Disable unattended upgrades if installed
  systemd:
    name: unattended-upgrades
    state: stopped
    enabled: false
  when: "'unattended-upgrades' in ansible_facts.packages"

- name: Reset network interface IDs
  file:
    state: absent
    path: /etc/udev/rules.d/70-persistent-net.rules

- name: Remvoing subiquity disable disable cloud-init networking config
  file:
    path: /etc/cloud/cloud.cfg.d/subiquity-disable-cloudinit-networking.cfg
    state: absent
  when: ansible_distribution_version is version('22.04', '>=')

- name: Removing 99-installer.cfg which sets the cloud-init datasource to None
  file:
    path: /etc/cloud/cloud.cfg.d/99-installer.cfg
    state: absent
  when: ansible_distribution_version is version('22.04', '>=')

- name: Removing subiquity curtin preserve sources config
  file:
    path: /etc/cloud/cloud.cfg.d/curtin-preserve-sources.cfg
    state: absent
  when: ansible_distribution_version is version('22.04', '>=')

- name: Removing cloud-init ds identify config
  file:
    path: /etc/cloud/ds-identify.cfg
    state: absent
  when: ansible_distribution_version is version('22.04', '>=')
