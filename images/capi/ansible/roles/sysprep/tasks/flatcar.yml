---
- name: Define file modes
  set_fact:
    last_log_mode:   "0644"
    machine_id_mode: "0444"

- name: Invalidate the machine-id file for systemd to reevaluate presets
  file:
    path: /etc/machine-id
    state: absent

- name: Reactivate update-engine to enable updates from Nebraska
  systemd:
    name: update-engine
    state: stopped
    enabled: yes
    masked: no
  when: update_flatcar

- name: Point to nebraska update server for OS and application updates
  copy:
    dest: /etc/flatcar/update.conf
    content: |
      GROUP={{update_group}}
      SERVER={{update_url}}
    mode: 0644
  when: update_flatcar and (update_group is defined)

- name: Stop and mask update-engine to freeze the image version
  systemd:
    name: update-engine
    state: stopped
    enabled: no
    masked: yes
  when: not update_flatcar

- name: Stop and mask the locksmith reboot manager since it depends on update-engine
  systemd:
    name: locksmithd
    state: stopped
    enabled: no
    masked: yes

- name: Mask docker
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
    masked: yes
  with_items:
  - docker.socket
  - docker.service

- name: Set cgroup v1 to match the cgroupfs driver in containerd and kubelet
  shell: |
    echo 'set linux_append="$linux_append systemd.unified_cgroup_hierarchy=0 systemd.legacy_systemd_cgroup_controller"' >> /usr/share/oem/grub.cfg
  when: kubernetes_semver is version('v1.21.0', '<')

- name: Set oem_id in grub
  shell: |
    echo 'set oem_id="{{oem_id}}"' >> /usr/share/oem/grub.cfg
  when: (oem_id is defined) and (oem_id != "")
