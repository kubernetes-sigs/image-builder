---
- hosts: all
  become: yes

  tasks:
    - include_role:
        name: node
    - include_role:
        name: providers
    - include_role:
        name: containerd
    - include_role:
        name: kubernetes
    - include_role:
        name: "{{ role }}"
      loop: "{{ custom_role_names.split() }}"
      loop_control:
        loop_var: role
      when: custom_role | default(false)|bool
    - include_role:
        name: sysprep

  environment:
    HTTP_PROXY: "{{ http_proxy | default('') }}"
    HTTPS_PROXY: "{{ https_proxy | default('') }}"
    NO_PROXY: "{{ no_proxy | default('') }}"
